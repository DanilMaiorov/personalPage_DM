<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script2.js" defer></script>
  <title>Blog</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content">
        <div class="container">
          <div class="header__inner">
            <div class="logo">
              <a class="logo__link" href="#hello">
                <span class="logo__link-span logo__link--name">danya_mayorov</span>
                <span class="logo__link-span logo__link--span">danya_mayorov</span>
              </a>
            </div>
            <div class="burger">
              <div class="burger__button">
                <span class="burger__button-line">
                </span>
              </div>
            </div>
            <nav class="header__menu">
              <div class="overlay"></div>
              <ul class="header__list">
                <li class="header__list-item">
                  <a class="header__link" href="#hello">Привет!</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#portfolio">Мои проекты</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#about">О себе</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#skills">Skills</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#blog">Блог</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#contacts">Написать</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="blog__content"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <div class="container">    
          <div class="footer__inner">
            <div class="footer__name">
              Copyright 2022 danya_mayorov.
            </div>
            <div class="footer__social">
              <ul class="footer__social-list">
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://t.me/dan1q" target="_blank">
                    <img src="./img/icons/icons8-телеграм-50.svg" alt="telegram-icon-footer">
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://vk.com/dan1q" target="_blank">
                    <img src="./img/icons/icons8-vk-в-круге-50.svg" alt="vk-icon-footer">
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://github.com/DanilMaiorov" target="_blank">
                    <img src="./img/icons/icons8-github-50.svg" alt="github-icon-footer">
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://www.instagram.com/danyamayorov/" target="_blank">
                    <img src="./img/icons/kisspng-social-media-snapchat-advertising-instagram-blog-5ae691c6e1ebb0.5038611815250600389254.png" alt="inst-icon-footer">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
