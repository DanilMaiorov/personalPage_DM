<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Danil Maiorov</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content">
        <div class="container">
          <div class="header__inner">
            <div class="logo">
              <a class="logo__link">
                <span class="logo__link-span logo__link--name">danya_mayorov</span>
                <span class="logo__link-span logo__link--span">danya_mayorov</span>
              </a>
            </div>
            <div class="burger">
              <div class="burger__button">
                <span class="burger__button-line">
                </span>
              </div>
            </div>
            <nav class="header__menu">
              <div class="overlay"></div>
              <ul class="header__list">
                <li class="header__list-item">
                  <a class="header__link" href="#">О себе</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#">Мои проекты</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#">Блог</a>
                </li>
                <li class="header__list-item">
                  <a class="header__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main">

      <section class="hello">
        <div class="container">
          <div class="hello__inner">
            <div class="hello__image">
              <img src="./img/image_86240817144202315872.gif" alt="gif-cat">
            </div>
            <div class="hello__content">
              <div class="hello__title">
                Привет! Меня зовут Данил Майоров!
              </div>
              <div class="hello__text">
                Я разрабатываю сайты
              </div>
              <div class="hello__social">
                <ul class="hello__social-list">
                  <li class="hello__social-item">
                    <a href="#" class="hello__social-link">telegram</a>
                  </li>
                  <li class="hello__social-item">
                    <a href="#" class="hello__social-link">vk</a>
                  </li>
                  <li class="hello__social-item">
                    <a href="#" class="hello__social-link">instagram</a>
                  </li>
                  <li class="hello__social-item">
                    <a href="#" class="hello__social-link">github</a>
                  </li>
                </ul>
              </div>
              <div class="hello__button">
                <button class="button">Мое резюме</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <div class="container">    
          <div class="footer__inner">
            footer
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
